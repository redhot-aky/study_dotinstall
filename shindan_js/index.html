<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>shindan_js</title>
  <link rel="stylesheet" href="../common/css/reset.css">
  <link rel="stylesheet" href="base.css">
</head>
<body>
<div class="container">
  <div class="stage">
    <div id="cards">
      <div class="card">
        <div class="leftSide">
          <img src="images/unknown.gif" alt="">
        </div>
        <div class="rightSide">
          <h1><img src="images/logo.png" alt=""></h1>
          <input type="text" id="user_name" placeholder="名前を教えてください">
          <p id="check" class="btn">診断する？</p>
        </div>
      </div>
      <div class="card retry">
        <div class="leftSide" id="result_img">
          <img src="images/unknown.gif" width="160" height="210" alt="">
        </div>
        <div class="rightSide">
          <ul>
            <li><span id="result_name">名前</span>さんは...</li>
            <li><span id="result_msg">メッセージ</span>...<span id="result_job">職業</span>...!!!</li>
            <li><span id="result_type">属性</span>...!!!</li>
          </ul>
          <a href="" class="btn" id="tweet" target="_blank">結果をツイートする</a>
          <p id="retry">もう一度診断する？</p>  
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="base.js"></script>
</body>
</html>
