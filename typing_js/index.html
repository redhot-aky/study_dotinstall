<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>THE_TYPING_</title>
  <link rel="stylesheet" href="../common/css/reset.css">
  <link rel="stylesheet" href="base.css">
</head>

<body>
  <div class="container">
    <div class="typing">
      <div class="info" id="info">
        <div class="infoInner">
          <h1>THE_TYPING_</h1>
          <p id="msg">CLICK TO START</p>
        </div>
      </div>
      <div class="typingInner">
        <p class="timer" id="timer">00:00</p>
        <p id="target">Word</p>
        <ul class="scorePanel">
          <li>Letter count: <span id="score">0</span></li>
          <li>Miss count: <span id="miss">0</span></li>
        </ul>
      </div>
      </p>
    </div>
  </div>
  <script src="base.js"></script>
</body>

</html>
